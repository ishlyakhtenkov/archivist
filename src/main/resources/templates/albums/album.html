<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="activeMenuItem='Albums'" lang="en">
<!--/*@thymesVar id="album" type="ru.javaprojects.archivist.albums.model.Album"*/-->

<th:block th:replace="~{fragments/main::page(title='Archivist - albums',appMain=~{::appMain}, ownScript=~{::ownScript})}">
    <appMain>
        <span th:if="${action != null}" th:data-action="${action}" th:id="actionSpan"></span>
        <!-- Album details card -->
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-xxl-10">
                <div class="card shadow">
                    <div class="card-header">
                        <span class="float-end">
                            <button type="button" class="btn-close" aria-label="Close" onclick="closeCard()"></button>
                        </span>
                        <h3 class="text-center ms-4" th:text="${album.mainDocument.decimalNumber}">Album decimal number</h3>
                    </div>
                    <div class="card-body text-center">
                        <div th:object="${album}">
                            <input type="hidden" id="albumId" th:value="*{id}">
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text px-md-4" id="decimalNumberAddon">Main document</span>
                                        <div class="form-control bg-light text-start" aria-label="Decimal number" aria-describedby="decimalNumberAddon">
                                            <a th:if="*{!mainDocument.autoGenerated}" th:href="@{'/documents/' + *{mainDocument.id}}"
                                               th:text="*{mainDocument.decimalNumber}" title="Show document">Decimal number</a>
                                            <span th:if="*{mainDocument.autoGenerated}" th:text="*{mainDocument.decimalNumber}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text px-md-4" id="stampAddon">Stamp</span>
                                        <div class="form-control bg-light text-start" aria-label="Stamp" aria-describedby="stampAddon"
                                             th:text="*{stamp}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text px-md-4" id="nameAddon">Name&nbsp;</span>
                                <div class="form-control bg-light text-start" aria-label="Name" aria-describedby="nameAddon"
                                     th:text="*{mainDocument.name}">
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text px-md-4" id="holderAddon">Holder</span>
                                <div class="form-control bg-light text-start" id="holderField" aria-label="Holder" aria-describedby="holderAddon"
                                     th:utext="${(album.issuances.isEmpty() || album.issuances.get(0).returned != null) ?
                                     'Archive (<i class=&quot;fa-solid fa-phone-flip small text-muted&quot;></i> 1-96-88)' : album.issuances.get(0).employee.department.name + ', ' +
                                     album.issuances.get(0).employee.fullName + ' (<i class=&quot;fa-solid fa-phone-flip small text-muted&quot;></i> ' + album.issuances.get(0).employee.phone + ')'}">
                                </div>
                            </div>
                        </div>

                        <!-- Issuances block -->
                        <div class="text-start mt-3">
                            <div class="row">
                                <div class="col-7">
                                    <h4 class="text-secondary">Issuances</h4>
                                </div>
                                <div sec:authorize="hasAnyRole('ADMIN','ARCHIVIST')" class="col-5 text-end">
                                    <button th:hidden="${!album.issuances.isEmpty() && album.issuances.get(0).returned == null}"
                                            type="button" id="issueButton" class="btn btn-sm btn-primary"
                                            data-bs-toggle="modal" data-bs-target="#issueAlbumModal"
                                            th:data-name="${album.mainDocument.decimalNumber + ' (' + album.stamp.toString() + ')'}"
                                            th:data-id="${album.id}">
                                        <span class="d-none d-md-block"><i class="fa-solid fa-right-from-bracket"></i> Issue album</span>
                                        <span class="d-md-none"><i class="fa-solid fa-right-from-bracket"></i> Issue</span>
                                    </button>
                                    <button th:hidden="${album.issuances.isEmpty() || album.issuances.get(0).returned != null}"
                                            type="button" id="returnButton" class="btn btn-sm btn-secondary"
                                            data-bs-toggle="modal" data-bs-target="#returnAlbumModal"
                                            th:data-name="${album.mainDocument.decimalNumber + ' (' + album.stamp.toString() + ')'}"
                                            th:data-id="${album.id}">
                                        <span class="d-none d-md-block"><i class="fa-solid fa-right-to-bracket"></i> Return album</span>
                                        <span class="d-md-none"><i class="fa-solid fa-right-to-bracket"></i> Return</span>
                                    </button>
                                </div>
                            </div>
                            <span th:hidden="${!album.issuances.isEmpty()}" id="noIssuancesAlert">
                                <h5 class="alert alert-warning py-2">No issuances found.</h5>
                            </span>
                            <div class="table-responsive text-nowrap">
                                <table th:hidden="${album.issuances.isEmpty()}" class="table table-hover" id="issuancesTable">
                                    <thead>
                                    <tr>
                                        <th class="col-6 pt-0">Employee</th>
                                        <th class="col-2 pt-0 text-center">Issued</th>
                                        <th class="col-2 pt-0 text-center">Returned</th>
                                        <th class="pt-0"></th>
                                    </tr>
                                    </thead>
                                    <tbody class="table-group-divider">
                                    <tr th:each="issuance : ${album.issuances}">
                                        <td th:text="${issuance.employee.department.name + ', ' + issuance.employee.lastNameAndInitials}">Employee name</td>
                                        <td class="text-center" th:text="${#temporals.format(issuance.issued, 'dd.MM.yyyy')}">Issued</td>
                                        <td class="text-center" th:text="${#temporals.format(issuance.returned, 'dd.MM.yyyy')}">Issued</td>
                                        <td class="text-end"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div sec:authorize="hasAnyRole('ADMIN','ARCHIVIST')" class="text-end">
                            <a th:href="@{'/albums/edit/' + ${album.id}}" class="btn btn-warning px-4" type="button">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{albums/album-issue-modals :: album-issue-modals}"></div>
    </appMain>

    <ownScript>
        <script src="/js/common.js?v=1"></script>
        <script src="/js/album.js?v=1"></script>
        <script src="/js/albums-common.js?v=1"></script>
        <script src="/js/close-card-button.js?v=1"></script>
    </ownScript>
</th:block>
