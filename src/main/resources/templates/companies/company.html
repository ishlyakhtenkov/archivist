<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="activeMenuItem='Companies'" lang="en">

<th:block th:replace="~{fragments/main::page(title='Archivist - companies',appMain=~{::appMain}, ownScript=~{::ownScript})}">
    <appMain>
        <span th:if="${action != null}" th:data-action="${action}" th:id="actionSpan"></span>
        <!-- Company details card -->
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header">
                        <span class="float-end">
                            <a th:href="@{/companies}" type="button" class="btn-close" aria-label="Close"></a>
                        </span>
                        <h3 class="text-center ms-4" th:text="${company.name}">Company name</h3>
                    </div>

                    <div class="card-body text-center">
                        <div th:object="${company}">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text" id="nameAddon"><i class="fa-brands fa-fort-awesome fa-fw"></i></span>
                                            <div class="form-floating">
                                                <input type="text" id="companyNameInput" th:field="*{name}" class="form-control" disabled
                                                       aria-label="Name" aria-describedby="nameAddon"/>
                                                <label for="companyNameInput" class="text-muted">Company name</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text" id="countryAddon"><i class="fa-solid fa-flag fa-fw"></i></span>
                                            <div class="form-floating">
                                                <input type="text" id="countryInput" th:field="*{address.country}" class="form-control" disabled
                                                        aria-label="Country" aria-describedby="countryAddon"/>
                                                <label for="countryInput" class="text-muted">Country</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text" id="zipcodeAddon"><i class="fa-solid fa-barcode fa-fw"></i></span>
                                            <div class="form-floating">
                                                <input type="text" id="zipcodeInput" th:field="*{address.zipcode}" class="form-control" disabled
                                                       aria-label="Zipcode" aria-describedby="zipcodeAddon"/>
                                                <label for="zipcodeInput" class="text-muted">Zipcode</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text" id="cityAddon"><i class="fa-solid fa-city fa-fw"></i></span>
                                            <div class="form-floating">
                                                <input type="text" id="cityInput" th:field="*{address.city}" class="form-control" disabled
                                                       aria-label="City" aria-describedby="cityAddon"/>
                                                <label for="cityInput" class="text-muted">City</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text" id="streetAddon"><i class="fa-solid fa-road fa-fw"></i></span>
                                            <div class="form-floating">
                                                <input type="text" id="streetInput" th:field="*{address.street}" class="form-control" disabled
                                                       aria-label="Street" aria-describedby="streetAddon"/>
                                                <label for="streetInput" class="text-muted">Street</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text" id="houseAddon"><i class="fa-solid fa-house fa-fw"></i></span>
                                            <div class="form-floating">
                                                <input type="text" id="houseInput" th:field="*{address.house}" class="form-control" disabled
                                                       aria-label="House" aria-describedby="houseAddon"/>
                                                <label for="houseInput" class="text-muted">House</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="mb-2">
                                        <div class="input-group">
                                            <span class="input-group-text" id="phoneAddon"><i class="fa-solid fa-phone fa-fw"></i></span>
                                            <div class="form-floating">
                                                <input type="text" id="phoneInput" th:field="*{contacts.phone}" class="form-control" disabled
                                                       placeholder="Phone" aria-label="Phone number" aria-describedby="phoneAddon"/>
                                                <label for="phoneInput" class="text-muted">Phone number</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-2">
                                        <div class="input-group">
                                            <span class="input-group-text" id="faxAddon"><i class="fa-solid fa-fax fa-fw"></i></span>
                                            <div class="form-floating">
                                                <input type="text" id="faxInput" th:field="*{contacts.fax}" class="form-control" disabled
                                                       placeholder="Fax" aria-label="Fax" aria-describedby="faxAddon"/>
                                                <label for="faxInput" class="text-muted">Fax</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-2">
                                        <div class="input-group">
                                            <span class="input-group-text" id="emailAddon"><i class="fa-solid fa-envelope fa-fw"></i></span>
                                            <div class="form-floating">
                                                <input type="text" id="emailInput" th:field="*{contacts.email}" class="form-control" disabled
                                                       placeholder="E-mail" aria-label="E-mail" aria-describedby="emailAddon"/>
                                                <label for="emailInput" class="text-muted">E-mail</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Contact persons block -->
                            <div class="text-start mb-1">
                                <h4 class="text-secondary">Contact persons</h4>
                                <div id="contactPersonBlock" class="mt-2">
                                    <span th:if="*{contactPersons.isEmpty()}">
                                        <h5 class="alert alert-warning py-2 mb-4">No contact persons found.</h5>
                                    </span>

                                    <div th:each="contactPerson, itemStat : *{contactPersons}" class="row contact-person-row">
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <div class="form-floating">
                                                    <input type="text" th:id="*{contactPersons[__${itemStat.index}__].position}" th:field="*{contactPersons[__${itemStat.index}__].position}" class="form-control" disabled />
                                                    <label th:for="*{contactPersons[__${itemStat.index}__].position}" class="text-muted">Position</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <div class="form-floating">
                                                    <input type="text" th:id="*{contactPersons[__${itemStat.index}__].fullName}" th:field="*{contactPersons[__${itemStat.index}__].fullName}" class="form-control" disabled />
                                                    <label th:for="*{contactPersons[__${itemStat.index}__].fullName}" class="text-muted">Name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <div class="form-floating">
                                                    <input type="text" th:id="*{contactPersons[__${itemStat.index}__].phone}" th:field="*{contactPersons[__${itemStat.index}__].phone}" class="form-control" disabled placeholder="Phone" />
                                                    <label th:for="*{contactPersons[__${itemStat.index}__].phone}" class="text-muted">Phone number</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div sec:authorize="hasAnyRole('ADMIN','ARCHIVIST')" class="text-end">
                                <a th:href="@{'/companies/edit/' + ${company.id}}" class="btn btn-warning px-4" type="button">Edit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </appMain>

    <ownScript>
        <script src="/js/common.js?v=1"></script>
    </ownScript>
</th:block>
