<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<div th:fragment="header">
    <header class="fixed-top d-none d-md-block header-nav">
        <nav class="navbar navbar-expand-lg navbar-dark px-xl-5" id="header">
            <div class="container">
                <div class="collapse navbar-collapse mt-2 mb-2">
                    <div class="navbar-nav mb-2 mb-lg-0 m-auto">
                        <form sec:authorize="isAuthenticated()" class="d-flex" role="search" th:action="@{/search}" method="get">
                            <div class="input-group" style="width: 350px; margin-left: 100px;">
                                <span class="input-group-text bg-light" id="searchDocuments"><i class="fa-solid fa-magnifying-glass fa-fw"></i></span>
                                <input class="form-control" th:name="keyword" th:value="${param.keyword}" type="search" placeholder="Global search..." aria-label="Global search" id="globalSearch">
                            </div>
                        </form>
                    </div>
                    <div>
                        <a sec:authorize="!isAuthenticated()" th:href="@{/login}" type="button" class="btn btn-gray px-3">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            Login
                        </a>
                    </div>
                    <div>
                        <a sec:authorize="isAuthenticated()" th:href="@{/profile}" type="button" class="btn btn-gray px-3">
                            <i class="fa-solid fa-address-card"></i>
                            Profile
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</div>
</html>
