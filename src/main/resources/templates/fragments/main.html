<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="page">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="title" th:content="${title}"/>
        <meta name="description" content="Perform the accounting and circulation of technical documentation
        in the enterprise easily and efficiently"/>
        <meta th:name="_csrf" th:content="${_csrf.token}"/>
        <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>

        <title th:text="${title}"></title>
        <link rel="apple-touch-icon" sizes="180x180" href="/images/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/icon/favicon-32x32.png">
        <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css"/>
        <link rel="stylesheet" href="/webjars/jquery-toast-plugin/1.3.2/dist/jquery.toast.min.css"/>
        <link rel="stylesheet" href="/webjars/bootstrap-select/1.14.0-beta3/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="/css/color.css?v=1"/>
        <link rel="stylesheet" href="/css/main.css?v=1"/>
    </head>
    <body>
    <div class="app">
        <div th:replace="~{/fragments/header :: header}"></div>

        <div th:replace="~{/fragments/sidebar :: sidebar}"></div>

        <main class="app-main py-5 px-md-5 min-vh-100">
            <div class="container">
                <th:block th:insert="${appMain}"/>
            </div>
        </main>

        <div th:replace="~{/fragments/footer :: footer}"></div>
    </div>
    </body>
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/webjars/jquery-toast-plugin/1.3.2/dist/jquery.toast.min.js"></script>
    <script src="/webjars/bootstrap-select/1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <th:block th:insert="${ownScript}?: ~{}"/>
</th:block>
</html>
