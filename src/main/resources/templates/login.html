<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:replace="~{layout/main::page(title='Login',appMain=~{::appMain})}">
    <appMain>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-3 p-md-5 text-center">
                        <h3 class="mb-3">Login</h3>
                        <div th:if="${param.error}">
                            <p class="alert alert-danger col-12 p-2 mt-4 text-center">
                                Bad credentials
                            </p>
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="input-group mt-5 mb-4">
                                <span class="input-group-text" id="email-addon" title="E=mail"><i class="fa-solid fa-envelope"></i></span>
                                <input type="text" name="username" class="form-control" required placeholder="E-mail" aria-label="Email" aria-describedby="email-addon" />
                            </div>
                            <div class="input-group mb-5">
                                <span class="input-group-text" id="password-addon" title="Password"><i class="fa-solid fa-key"></i></span>
                                <input type="password" name="password" class="form-control" required
                                           placeholder="Password" aria-label="Password" aria-describedby="password-addon"/>
                            </div>
<!--                            <div class="row">-->
<!--                                <div class="col-7 col-md-6 my-auto">-->
<!--                                    <a href="#">Forgot your password?</a>-->
<!--                                </div>-->
<!--                                <div class="col-5 col-md-6 d-grid gap-2">-->
<!--                                    <button class="btn btn-success btn-lg" type="submit">Login</button>-->
<!--                                </div>-->
<!--                            </div>-->
                            <div class="d-grid mb-3">
                                <button class="btn btn-success" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </appMain>
</th:block>
