<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">

<th:block th:replace="~{layout/main::page(title='Archivist',appMain=~{::appMain})}">
    <appMain>
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col-md-4 text-start">
                <h2 class="text-secondary font-weight-bold"><i class="fas fa-users me-2"></i>Users</h2>
            </div>
            <div class="col-md-8 mb-2">
                <div class="btn-toolbar justify-content-start justify-content-md-end">
                    <form class="d-flex" role="search">
                        <input class="form-control" type="search" placeholder="Search users" aria-label="Search">
                    </form>
                    <button type="button" class="btn btn-secondary ms-2" title="Add new User">
                        <span><i class="fa-solid fa-user-plus"></i> Add User</span>
                    </button>
                </div>
            </div>
        </div>


        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Enabled</th>
                <th>Registered</th>
                <th>Roles</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usersPage}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.enabled}"></td>
                <td th:text="${user.registered}"></td>
                <td th:text="${user.roles}"></td>
            </tr>
            </tbody>
        </table>

        <!-- users pagination -->
        <div class="row">
            <div class="col-12 col-md-6 text-center text-md-start">
                <div sd:pagination-summary="">info</div>
            </div>

            <div class="col-12 col-md-6 mt-3 mt-md-0">
                <nav>
                    <ul class="pagination justify-content-center justify-content-md-end" sd:pagination-split="7" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col text-center text-md-end">
                Show <span sd:page-size-selector="javascript"></span> entries
            </div>
        </div>
    </appMain>
</th:block>
