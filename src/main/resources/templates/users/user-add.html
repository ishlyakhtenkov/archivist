<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="activeMenuItem='Users'" lang="en">

<th:block th:replace="~{fragments/main::page(title='Archivist - users',appMain=~{::appMain}, ownScript=~{::ownScript})}">
    <appMain>
        <!-- Create user card -->
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="text-end mt-3 me-3">
                        <a th:href="@{/users}" type="button" class="btn-close" aria-label="Close"></a>
                    </div>
                    <div class="card-body px-3 px-md-5 pb-3 pb-md-5 pt-0 text-center">
                        <h3 class="mb-3">Create User</h3>
                        <form th:action="@{/users/create}" method="post" th:object="${user}">
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text" id="first-name-addon" title="First name"><i class="fa-solid fa-user fa-fw"></i></span>
                                    <input type="text" th:field="*{firstName}"
                                           th:class="${#fields.hasErrors('firstName')} ? 'form-control is-invalid' : 'form-control'"
                                           required placeholder="First name" title="First name" aria-label="Firstname" aria-describedby="first-name-addon"/>
                                </div>
                                <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                                    <ul>
                                        <li class="text-danger text-start"
                                            th:each="err : ${#fields.errors('firstName')}" th:text="${err}"/>
                                    </ul>
                                </span>
                            </div>
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text" id="last-name-addon" title="Last name"><i class="fa-solid fa-user fa-fw"></i></span>
                                    <input type="text" th:field="*{lastName}"
                                           th:class="${#fields.hasErrors('lastName')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Last name" title="Last name" aria-label="Lastname" aria-describedby="last-name-addon"/>
                                </div>
                                <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                                    <ul>
                                        <li class="text-danger text-start" th:each="err : ${#fields.errors('lastName')}"
                                            th:text="${err}"/>
                                    </ul>
                                </span>
                            </div>
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text" id="email-addon" title="E=mail"><i class="fa-solid fa-envelope fa-fw"></i></span>
                                    <input type="text" th:field="*{email}"
                                           th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                           required placeholder="E-mail" title="E-mail" aria-label="Email" aria-describedby="email-addon"/>
                                </div>
                                <span class="help-block" th:if="${#fields.hasErrors('email')}">
									<ul>
										<li class="text-danger text-start" th:each="err : ${#fields.errors('email')}"
                                            th:text="${err}"/>
									</ul>
								</span>
                            </div>
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text" id="roles-addon" title="Roles"><i class="fa-solid fa-chess fa-fw"></i></span>
                                    <select class="form-control selectpicker border" data-style="btn-white"
                                            multiple th:field="*{roles}" title="Roles" required aria-label="Roles" aria-describedby="roles-addon">
                                        <option th:each="role : ${roles}"
                                                th:value="${role}"
                                                th:text="${role}">
                                        </option>
                                    </select>
                                </div>
                                <span class="help-block" th:if="${#fields.hasErrors('roles')}">
									<ul>
										<li class="text-danger text-start" th:each="err : ${#fields.errors('roles')}"
                                            th:text="${err}"/>
									</ul>
								</span>
                            </div>
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text" id="password-addon" title="Password"><i class="fa-solid fa-key fa-fw"></i></span>
                                    <input type="password" th:field="*{password}"
                                           th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                                           required placeholder="Password" title="Password" id="new-password" aria-label="Password" aria-describedby="password-addon"/>
                                </div>
                                <span class="help-block" th:if="${#fields.hasErrors('password')}">
									<ul>
										<li class="text-danger text-start" th:each="err : ${#fields.errors('password')}"
                                            th:text="${err}"/>
									</ul>
								</span>
                            </div>
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text" id="repeat-password-addon" title="Repeat password"><i class="fa-solid fa-key fa-fw"></i></span>
                                    <input type="password" class="form-control" required placeholder="Repeat password" title="Repeat password" id="repeat-password"
                                           aria-label="Repeat password" aria-describedby="repeat-password-addon"/>
                                </div>
                                <span class="help-block">
                                    <ul id="checkPasswordMatch" class="text-danger text-start">
                                    </ul>
                                </span>
                            </div>
                            <div class="form-outline mb-4">
                                <div class="form-check form-switch">
                                    <div class="float-end">
                                        <input type="checkbox" th:field="*{enabled}" class="form-check-input" style="cursor: pointer;" checked id="flexSwitchCheckDefault">
                                        <label class="form-check-label" for="flexSwitchCheckDefault">Enabled</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-success btn-lg" type="submit" id="submit-with-pass-button">Create user</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </appMain>

    <ownScript>
        <script src="/js/users.js?v=1"></script>
    </ownScript>
</th:block>
